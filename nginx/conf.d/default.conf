# Main domain redirect to HTTPS
server {
    listen 80;
    server_name dunnoda-demo.dev www.dunnoda-demo.dev;
    return 301 https://dunnoda-demo.dev$request_uri;
}

# Main domain HTTPS
server {
    listen 443 ssl;
    server_name dunnoda-demo.dev www.dunnoda-demo.dev;

    ssl_certificate /etc/nginx/ssl/main/dunnoda-demo.dev.crt;
    ssl_certificate_key /etc/nginx/ssl/main/dunnoda-demo.dev.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    location / {
        return 200 'Hello from HTTPS dunnoda-demo.dev! SSL is working!';
        add_header Content-Type text/plain;
    }
}

